<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div id="wrapper">
        <div id="header">
            <div class="container-fluid header-content">
                <div class="logo">
                    <img src="./images/logo.476fe07d.svg" alt="">
                    <h3>Todo App</h3>
                </div>
                <div class="nav-right">
                    <div class="info-user">
                        <button type="button" class="btn dropdown-toggle user-name" data-toggle="dropdown">huymanh98
                    </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                        <div class="user-avatar">
                            <img src="./images/avatar.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="wp-content ">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div id="sidebar">
                            <div class="sidebar-title">
                                <p>Tasks managment</p>
                            </div>
                            <div class="sidebar-nav">
                                <ul>
                                    <li class="sidebar-nav-item--active">
                                        <i class="fas fa-tasks sidebar-nav-icon"></i>
                                        <a href="" class="sidebar-nav-link">All Tasks</a>
                                    </li>
                                    <li>
                                        <i class="fas fa-lock sidebar-nav-icon"></i>
                                        <a href="" class="sidebar-nav-link">In Progess</a>
                                    </li>
                                    <li>
                                        <i class="fas fa-desktop sidebar-nav-icon"></i>
                                        <a href="" class="sidebar-nav-link">Completed</a>
                                    </li>
                                    <li>
                                        <i class="fas fa-desktop sidebar-nav-icon"></i>
                                        <a href="" class="sidebar-nav-link">Today</a>
                                    </li>
                                    <li>
                                        <i class="fas fa-desktop sidebar-nav-icon"></i>
                                        <a href="" class="sidebar-nav-link">Tommorow</a>
                                    </li>
                                    <li>
                                        <i class="fas fa-desktop sidebar-nav-icon"></i>
                                        <a href="" class="sidebar-nav-link">Month</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div id="main-content">
                            <div class="main-content-head">
                                <div class="main-content-head__left">
                                    <h3 class="main-content-head__left-title">All Tasks</h3>
                                    <span class="main-content-head__left-number">(0)</span>
                                </div>
                                <div class="main-content-head__right">
                                    <button type="button" class="btn btn-primary main-content-head__right--btn-add"><i
                                    class="fas fa-plus main-content-head__right--btn-add-icon"></i> New Task
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
